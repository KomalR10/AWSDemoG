plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id 'war'
    id 'com.bmuschko.tomcat' 
    id 'com.bmuschko.tomcat-base' 
}


/*jacoco {
*toolVersion = "0.8.7"

}*/

jacocoTestReport {
reports {
xml.enabled true
csv.enabled true
html.enabled false
}
}

buildscript { 
    repositories { 
        jcenter() 
    } 
    dependencies { 
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.0' 
    } 
} 

dependencies { 
    def tomcatVersion = '8.5.59' 
    tomcat "org.apache.tomcat.embed:tomcat-embed 
    core:${tomcatVersion}", 
    "org.apache.tomcat.embed:tomcat-embed-logging- 
    juli:${tomcatVersion}" 
    tomcat("org.apache.tomcat.embed:tomcat-embed- 
    jasper:${tomcatVersion}") { 
        exclude group: 'org.eclipse.jdt.core.compiler', 
             module: 'ecj' 
    } 
} 




repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'mysql:mysql-connector-java:5.1.30'
    testImplementation 'junit:junit:4.10'
   /*providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'*/
    
}



/*dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
}*/
 
test {
    useJUnitPlatform()
}


group = 'com.javawebtutor'
version = '1.0-SNAPSHOT'
description = 'LoginWebApp Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
