plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id 'war'

}

 

/*jacoco {
*toolVersion = "0.8.7"

}*/

jacocoTestReport {
reports {
xml.enabled true
csv.enabled true
html.enabled false
}
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'mysql:mysql-connector-java:5.1.30'
    /*implementation 'org.gradle.api.plugins:gradle-tomcat-plugin:1.2.5'*/
    testImplementation 'junit:junit:4.10'
  
}


 
test {
    useJUnitPlatform()
}


group = 'com.javawebtutor'
version = '1.0-SNAPSHOT'
description = 'LoginWebApp Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
